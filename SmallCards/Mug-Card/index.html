<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mug Card</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left">
          <img src="Assets/mug.jpg" alt="mug" />
        </div>
        <div class="right">
          <p id="smallHead">COFFEE MUG</p>
          <h2 id="mainHead">
            <p>White Coffee</p>
            <p>Mug</p>
          </h2>
          <p class="desc">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <span class="mainPrice">₹149</span>
          <del class="price">₹230</del>
          <button id="btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
